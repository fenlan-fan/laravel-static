<!doctype html>
<html>
<head>
    <title>Book Shop</title>
    <meta charset="utf-8">
    <meta name="description" content="A good book shop online">
    <meta name="keywords" content="Book,shop,online">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Begin.css">
</head>
<body>
<!-- 头部 -->
<div class="headName">
    <a href="#"> Book-Shop</a>
</div>
<div id="adm">
    Administrator
</div>


<div class="leftSide">
    <ul>
        <li>
            <a href="#">
                列表信息
            </a>
        </li>
        <li>
            <a href="#">
                添加图书
            </a>
        </li>
    </ul>
</div>

<div class="bookInfo">
    书籍图片：<img src="image/1.jpg">
    <input name="bookImg" type="file" accept="image/gif, image/jpeg" >
    <input name="upload" type="submit" value="上传" >
    <div class="name">
        书名和作者：<input type="text" value="你好世界-杨老师1号" name="bookName">
    </div>
    <div class="price">
        价格：<input type="text" value="￥-30">
    </div>
    <div class="surplus amount"> <!-- 剩余数量 -->
        库存：<input type="text" value="30">
    </div>
    <div class="bookDetail">
        <div class="author">
            <strong>关于作者：</strong>
            <form action="" method="get" name="author">
                <textarea cols="50" rows="10">作者为网络写手，专用google doc进行创作。作者日伏夜出，披星戴月，卧薪尝胆。患有严重的人格分裂，整日切换于不同角色之间，思考社会，教育，和青年人的未来。具有能力在瞬间分裂成三个自我，互相争吵然后迅速统一。作者的人格还在继续分裂中，期待在不久的将来成功分裂成10人格左右，多角色的协调整体，共同完成一份漂亮的简历，并借此找到一份收入稳定的工作。作者有一个小小的梦想：在两年之内成长为人见人爱，花见花开的职场杀手，成为少男少女上班后的倾诉对象。
                </textarea><br>
            </form>
            <strong>图书简介：</strong>
            <form action="" method="get" name="bookInformation">
                <textarea cols="50" rows="10">
                    这套绘本为克罗地亚知名画家安德里亚?帕特丽珂最新创作的低幼认知类图画书，已出版过“黄色校车系列”。该套绘本以不同的小动物为主人公，围绕世界、色彩、季节、学校、朋友主题讲述了5个贴近幼儿生活的认知故事，包含自然科学知识、社会交往知识两大领域。油画般绚烂明亮的色彩、萌趣治愈的图画风格、诗歌般的韵律语言，让孩子在快乐中进行认知的同时，培养最基本的人际交往能力和阳光正面的世界观，全方位刺激儿童的综合发展。《你好，世界》以小象旅行的故事描绘了孩子心中对未知世界珍贵的好奇心，鼓励他们勇于探索和发现。《你好，色彩》让孩子认识和了解各种各样的颜色以及代表的情绪奥秘。《你好，季节》通过一只猫的视角讲故事，教会孩子认知各个季节的特点。《你好，朋友》是一册讲述友情的图画书，同时让孩子们在快乐阅读中学会团结协作，积极开动脑经解决问题。《你好，学校》讲述图画书讲述了小龙波波利的学习成长故事。适合即将进入幼儿园和小学的小朋友。让孩子们感受到知识的力量和与小朋友交往的快乐。
                </textarea>
            </form>
        </div>
<br>
        <div class="addTime">
            添加时间：<input type="text" name="addTime" value="2017-8-8">
        </div>
        <div class="lastTime">
            最后修改：<input type="text" name="lastTime" value="2017-8-8">
        </div>
    </div>
</div>

<input type="button" value="取消">
<input type="button" value="提交">

<!-- 尾部 -->
<div class="tail">
    <ul>
        <li>
            <a href="javascript:;" >Search</a>
        </li>
        <li>
            <a href="javascript:;">About us</a>
        </li>
        <li>
            <a href="javascript:;">Github</a>
        </li>
    </ul>
</div>

</body>
</html>
